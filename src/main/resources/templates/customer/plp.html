<!DOCTYPE html>
<html lang="en">
    <head data-th-replace="~{customer/fragment/common :: head}"></head>

<body>
    <link rel="stylesheet" href="/style/customer/plp.css">

    <header data-th-replace="~{customer/fragment/common :: header}"></header>
    <nav data-th-replace="~{customer/fragment/common :: nav}"></nav>
    
    <div class="banner">
  </div>

    <!-- Lower Part -->
    <div class="lower-part">
      <aside class="filters">
        <!-- <div>
          <label for="sort">Sort by Feature</label>
          <select id="sort">
            <option value="popularity">Popularity</option>
            <option value="price-low-high">Price: Low to High</option>
            <option value="price-high-low">Price: High to Low</option>
          </select>
        </div> -->
        <div class="sort-container">
          <label for="sort">Sort by Feature</label>
          <select id="sort">
              <option value="popularity">Popularity</option>
              <option value="newest">Newest</option>
              <option value="rating">Top Rated</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
          </select>
      </div>
      
        
        <!-- <div>
          <p>Availability</p>
          <label><input type="checkbox"> In Stock (22)</label><br>
          <label><input type="checkbox"> Out of Stock (3)</label>
        </div> -->
        <div class="availability-container">
          <h3>Availability</h3>
          <label class="custom-checkbox">
              <input type="checkbox" checked>
              <span class="checkmark"></span>
              In Stock <span class="count">(22)</span>
          </label>
          <label class="custom-checkbox">
              <input type="checkbox">
              <span class="checkmark"></span>
              Out of Stock <span class="count">(3)</span>
          </label>
      </div>
      

        <!-- <div>
          <p>Price</p>
          <input type="range" min="0" max="500" step="10">
        </div> -->
        <div class="price-filter">
          <label for="minPrice">Price</label>
          <div class="price-inputs">
              <input type="number" id="minPrice" value="0" min="0" max="1350" step="10">
              <span> - </span>
              <input type="number" id="maxPrice" value="1350" min="0" max="1350" step="10">
          </div>
      </div>
      
      <!-- <div>
          <p>Brand</p>
          <label><input type="checkbox"> Cello</label><br>
          <label><input type="checkbox"> Doms</label>
        </div> -->
        <h3>Brand</h3>
    <label class="brand-option">
        <input type="checkbox" name="brand" value="Cello"> Cello
    </label>
    <label class="brand-option">
        <input type="checkbox" name="brand" value="Doms"> Doms
    </label>
    <label class="brand-option">
        <input type="checkbox" name="brand" value="Faber-Castell"> Faber-Castell
    </label>

        <div>
          <p>Product Type</p>
          <label><input type="checkbox"> Acrylic</label><br>
          <label><input type="checkbox"> Permanent Marker</label>
        </div>
         <div class="Reviews"> 
          <h3>Customer Reviews</h3>
          
          <label class="radio-label">
              <input type="radio" name="rating" checked>
              <span class="all-text">All</span>
          </label>
  
          <label class="radio-label">
              <input type="radio" name="rating">
              <span class="stars">★★★★★</span> & up
          </label>
  
          <label class="radio-label">
              <input type="radio" name="rating">
              <span class="stars">★★★★☆</span> & up
          </label>
  
          <label class="radio-label">
              <input type="radio" name="rating">
              <span class="stars">★★★☆☆</span> & up
          </label>
  
          <label class="radio-label">
              <input type="radio" name="rating">
              <span class="stars">★★☆☆☆</span> & up
          </label>
  
          <label class="radio-label">
              <input type="radio" name="rating">
              <span class="stars">★☆☆☆☆</span> & up
          </label>
          
      </div>
      </aside>

      <section class="products">
        <h2 dat-th-text="|Matching items for ${category.categoryTitle}|"></h2>
        <div class="product-container" data-th-each="product : ${product}">

          <!-- <a data-th-href="|/customer/product/pdp?product=${product.productId}|"> -->

          <img src="/images/acrylic marker.jpg" alt="acrylic marker">

          <div class="product-title">
            <h3 data-th-text="${product.productTitle}"></h3>
          </div>
          <div class="product-price">
            <h4 data-th-text="|&#8377; ${product.productPrice}|"></h4>
          </div>
          <button class="add-to-cart">Add to Cart</button>
        </a>
      </div>
     </section>

  <div class="pagination">
    <button class="prev">◀</button>
    <span class="page-number">1</span>
    <span class="page-number">2</span>
    <span class="page-number">3</span>
    <span class="page-number">4</span> 
    <button class="next">▶</button>
</div>
  <footer data-th-replace="~{customer/fragment/common :: footer}"></footer>
</body>
</html>
