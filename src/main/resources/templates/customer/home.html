<!DOCTYPE html>

  <body>
    <link rel="stylesheet" href="/style/customer/home.css" />

    <header data-th-replace="~{customer/fragment/common :: header}"></header>
    <nav data-th-replace="~{customer/fragment/common :: nav}"></nav>
    <div class="hero">
      <div class="left-column">
        <img src="/images/Art sales.png" />
      </div>
      <div class="middle">
        <video
          src="/vid/home1.mp4"
          width="100%"
          autoplay
          muted
          loop
          controls
        ></video>
      </div>
    </div>

    <section id="browse-sec">
      <h1>BROWSER BY CATEGORIES</h1>
      <div class="container">
        <div class="item" id="item-" data-th-each="category : ${categories}">
          <a
            data-th-href="|/customer/category/plp?id=${category.categoryId}|"
            class="item-anchor"
          >
            <img
              data-th-src="|/admin/category/images/${category.categoryId}|"
              id="i-1"
            />
            <img
              data-th-src="|/admin/category/hoverimages/${category.categoryId}|"
              alt="resin"
              id="i-2"
            />
            <p data-th-text="${category.categoryTitle}"></p>
          </a>
        </div>
      </div>
    </section>
    <th:block th:each="widget : ${widgets}" th:switch="${widget.widgetName}">
      <th:block th:case="'2025 Planner and Calender'">
        <section th:replace="customer/fragment/home.common :: plannerCalender(${widget.products})"></section>
      </th:block>
      <th:block th:case="'Aesthetic Journaling Items'">
        <section th:replace="customer/fragment/home.common ::aestheticJournaling(${widget.products})"></section>

      </th:block>
      <th:block th:case="'Products You Will Love'">
        <section th:replace="customer/fragment/home.common ::productsYoullLove(${widget.products})"></section>

      </th:block>
      <th:block th:case="'Our Latest Collection'">
        <section th:replace="customer/fragment/home.common ::ourLatestCollection(${widget.products})"></section>

      </th:block>
      <th:block th:case="'Personalized Gifts'">
        <section th:replace="customer/fragment/home.common ::personalizedGifts(${widget.products})"></section>

      </th:block>


      </th:block>
